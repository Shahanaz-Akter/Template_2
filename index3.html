<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap min.css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- FontAwesome css linkup -->
    <link rel="stylesheet" href="assets/css/awesome_css_all.min.css">

    <!-- external css link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- swiper css link-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- internal css -->
    <style>
        /* review css */
        @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap");

        .swiper_body {
            position: relative;
            height: 100%;
        }

        .swiper {
            max-width: 50%;
            overflow: visible;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }

        .swiper-slide::after {
            position: absolute;
            content: "";
            inset: 0;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #b8b8b88f, #ffffff5e);
        }

        .swiper-slide-active::after {
            background: none;
        }

        .swiper-slide>div {
            text-align: center;
            display: none;
            opacity: 0;
        }

        .swiper-slide-active div {
            display: block;
            opacity: 1;
        }

        .swiper-slide h2 {
            font-size: 1.2rem;
            font-family: "Libre Baskerville", serif;
            position: relative;
        }

        .swiper-slide h2::after {
            position: absolute;
            content: "";
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            height: 2px;
            background: linear-gradient(#e66465, #9198e5);
        }

        @keyframes line {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .swiper-slide-active h2::after {
            animation: line 0.5s linear forwards;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            object-fit: cover;
            box-shadow: 0px 3px 17px rgb(0 0 0 / 25%);
            border-radius: 50%;
            aspect-ratio: 1/1;
        }

        @media (min-width: 768px) {
            .swiper-slide h2 {
                font-size: 2rem;
            }
        }

        /* review swiper css end*/
    </style>
</head>

<body>

    <script src="assets/js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: "1",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 4,
                slideShadows: false
            },
            keyboard: {
                enabled: true
            },
            mousewheel: {
                thresholdDelta: 70
            },
            breakpoints: {
                640: {
                    slidesPerView: 2
                }
            }
        });
    </script>
