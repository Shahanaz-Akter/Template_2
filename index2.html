<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external css link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="" />


    <!-- FontAwesome css linkup -->
    <link rel="stylesheet" href="assets/css/awesome_css_all.min.css">

    <!-- bootstrap min.css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- swiper min.css -->

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- internal css -->
    <style>
        .swiper-container {
            /* width: 100%; */
            margin: 40px 0;
            padding: 300px 0;
        }

        .swiper-slide {
            opacity: 0.4;
            overflow: hidden;
            transition: .7s;

        }

        .swiper-slide img {
            width: 100%;
            border-radius: 50%;
        }

        .swiper-slide-active {

            transform: scale(1) !important;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- Website contain   er Main  section -->
    <section class="m-auto ">
        <div class="swiper-container m-auto">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample010.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample005.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample012.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample007.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample008.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//into-the-program.com/demo/images/sample009.jpg" alt=""></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- FontAwesome css linkup -->
    <script src="assets/js/awesome_min.js"></script>

    <!-- bootstrap min.js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/jquery/jquery.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper-container', {
            centeredSlides: true,
            loop: true,
            speed: 500,
            slidesPerView: 1.5,
            spaceBetween: 0,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {

                640: {
                    slidesPerView: 2.5,
                },
                768: {
                    slidesPerView: 2.75,
                },
                1080: {
                    slidesPerView: 3.25,
                },
                1280: {
                    slidesPerView: 3.89,
                },
            },
        });
    </script>

</body>

</html>
